{% extends "layout.html" %}
{% block title %} Buy {% endblock %}
{% block main %}
<form action="/buy" method="post" class="d-inline-block">
    <div class="form-group">
        <input  required autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
    </div>
    <div class="form-group">
        <input required autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" value="1" type="number">
    </div>
    <button class="btn btn-primary d-block w-100" type="submit">Buy</button>
</form>
{% endblock %}

{% extends "layout.html" %}
{% block title %} Register {% endblock %}

{% block main %}
<form action="/register" method="post" class="d-inline-block">
      <div class="form-floating mb-3">
        <input autocomplete="off" required autofocus name="username" type="text" class="form-control"  placeholder="username">
      </div>
      <div class="form-group">
        <input autocomplete="off" required  name="password" type="password" class="form-control" placeholder="Password">
      </div>
     <div class="form-group">
        <input autocomplete="off" required  name="confirmation" type="password" class="form-control" placeholder="Confirmation Password">
     </div>
    <button class="btn btn-primary d-block w-100" type="submit">Register Now</button>
</form>

{% endblock %}

{% extends "layout.html" %}
{% block title %} Credit {% endblock %}

{% block main %}

<form action="/wallet" method="post" class="d-inline-block">
    <strong>Your Cash</strong>
    <div class="form-group">
        <input class="form-control text-center" type="text" value="{{ cash | usd }}" aria-label="readonly input example" readonly>
    </div>

    <div class="form-group">
        <input required autocomplete="off" autofocus class="form-control" name="cash" placeholder="$1,000,00" type="text">
    </div>
    <button class="btn btn-primary d-block w-100" type="submit">add credit</button>

</form>
{% endblock %}
